bookdown::bs4_book:
  css: bs4_style.css
  theme:
    primary: "#096B72"
  repo: https://github.com/bernard-liew/se201_stats_book/tree/2021_version
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
format:
  html:
    theme:
      - cosmo
      - r4ds.scss
    code-link: true
    include-in-header: "plausible.html"
    callout-appearance: simple

editor: visual
